<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <nav class="navbar">
        <h1>Expense Tracker</h1>
        <button id="logoutBtn">Logout</button>
    </nav>

    <main>
        <section class="budget-overview">
            <h2>Budget Overview</h2>
            <p id="totalBudget">Total Budget: $0</p>
            <p id="totalSpent">Total Spent: $0</p>
        </section>

        <section class="expense-form">
            <h3>Add Expense</h3>
            <form id="expenseForm">
                <select id="categorySelect" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Other">Other</option>
                </select>

                <input type="text" id="customCategory" placeholder="Custom Category" style="display:none;">

                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="description" placeholder="Description">
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="recent-expenses">
            <h3>Recent Expenses</h3>
            <ul id="expensesList"></ul>
        </section>

        <section class="charts">
            <h3>Spending Overview</h3>
            <canvas id="lineChart"></canvas>
            <canvas id="categoryChart"></canvas>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
