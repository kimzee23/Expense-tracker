<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="register-page">
    <div class="split-layout">

        <div class="form-side">
            <div class="auth-container">
                <h2>Create account</h2>

                <button class="social-login">
                    <img src="{{ url_for('static', filename='img/google.png') }}" alt="Google logo">
                    Continue with Google
                </button>

                <div class="divider">or</div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="13" placeholder="Enter your age" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <p class="terms-text">By creating an account you agree to our<br>
                    <a href="#">Terms of Service</a> and <a href="{{ url_for('terms') }}">Privacy Policy</a></p>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
                    <p class="back-link"><a href="{{ url_for('landing') }}">‚Üê Back to Home</a></p>
                </div>
            </div>
        </div>

        <div class="graphic-side" style="background-color: #e8f5e9;">
            <img src="{{ url_for('static', filename='img/the_guy.png') }}" alt="Computer illustration">
        </div>
    </div>
    <script>
  localStorage.setItem("user_id", "{{ user_id }}");
</script>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
