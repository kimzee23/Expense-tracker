<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="split-layout">
        <div class="form-side">
            <div class="auth-container">
                <h2>Login to your account</h2>

                <button class="social-login">
                    <img src="{{ url_for('static', filename='img/google.png') }}" alt="Google logo">
                    Continue with Google
                </button>

                <div class="divider">or</div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Log in</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
                    <p class="back-link"><a href="{{ url_for('landing') }}">‚Üê Back to Home</a></p>
                </div>
            </div>
        </div>



        <div class="graphic-side" style="background-color: #e8f5e9;">
            <img src="{{ url_for('static', filename='img/stand.png') }}" alt="Computer illustration"><br>
            <div class="welcome">
            <p>Welcome <br>Back</p>
        </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
