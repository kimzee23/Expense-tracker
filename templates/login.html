<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <h2>Login</h2>
    <p class="auth-switch">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
     <p><a href="{{ url_for('landing') }}">Back to Home</a></p>


    <button class="social-login">
        <img src="{{ url_for('static', filename='img/google.png') }}" alt="Google logo">
        Log in with Google
    </button>

    <div class="divider">or</div>

    <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Email address" required>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit" class="submit-btn">Log in</button>
    </form>

    <div id="loginError" class="error"></div>
</div>
<script src="{{ url_for('static', filename='auth.js') }}"></script>

</body>
</html>
